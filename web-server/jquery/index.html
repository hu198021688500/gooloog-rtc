<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile: Demos and Documentation</title>
<link rel="stylesheet" href="./css/jquery.mobile-1.2.0.css" />
<script src="./js/jquery.js"></script>
<script src="./js/jquery.mobile-1.2.0.min.js"></script>

</head>
<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<h3>Header</h3>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<label for="textinput1"> </label> <input name="" id="textinput1"
						placeholder="邮箱" value="" type="email">
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<label for="textinput2"> </label> <input name="" id="textinput2"
						placeholder="密码" value="" type="password">
				</fieldset>
			</div>
			<input data-icon="arrow-l" data-iconpos="left" value="重置"
				type="submit"> <input data-icon="arrow-r"
				data-iconpos="right" value="登录" type="submit">
		</div>
		<div data-role="content"></div>
	</div>
</body>
</html>
